<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Module 3</title>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <style>
    footer {
      border-top: solid 1px gray;
      font-size: 0.8em;
      text-align: center;
    }
  </style>
</head>
<body ng-app="NarrowItDownApp">
  <div class="container">
       <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div  ng-controller="NarrowItDownController as search">
      
        <div class="form-group" ng-submit="narrowCtrl.searchMenuItems()" >
          
            <input type="text" id="searchFor" ng-model="narrowCtrl.searchItem" class="form-control" placeholder="Search term" />
           </div>
           <div class="form-group">
            <button ng-click="narrowCtrl.searchMenuItems()"  class="btn btn-primary pull-right">Narrow It Down For Me !</button>
            <br/>
    </div>
       
        <found-items items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)">
          	
          </found-items>
    </div>
  </div>
  <script>
    $(function()
     { 
     	$("input").focus(); 
     })
  </script>
</body>
</html>

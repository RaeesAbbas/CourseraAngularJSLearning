<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck" >
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>
     
         <div class="form-group">
             <input id="lunch-menu" required ng-model="lunchMenu"  type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             
         </div>
         <div class="form-group">
             <button class="btn btn-default" type="submit" ng-click="lunch()" >Check If Too Much</button>
         </div>

         <div class="form-group message">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>
<script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.24.7'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>
</html>
